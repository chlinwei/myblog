<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head th:replace="/html/common/common_head :: common_head(~{::title},~{::link},~{})">
    <title>设置</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<div th:replace="/html/common/header::header"></div>
<div class="main">
    <div class="welcome">
        <span>欢迎登录</span>
    </div>
    <div class="login">
        <form class="layui-form" method="post"  th:action="@{/doLogin}">
            <div class="layui-form-item">
                <div class="form-row">
                    <input type="text" name="userName" required  lay-verify="required" placeholder="用户名" class="layui-input" value="lwlw">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="form-row" >
                    <input type="password" name="passwd" required  lay-verify="required" placeholder="密码" class="layui-input" value="linwei">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="form-row">
                    <div class="layui-col-md4">
                        <button type="submit" class="layui-btn layui-btn-normal">登录</button>
                    </div>
                    <div class="layui-col-md8">
                        <input type="checkbox" name="" title="10天内自动登录" lay-skin="primary" checked>
                        <a style="vertical-align: bottom">忘记密码</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
