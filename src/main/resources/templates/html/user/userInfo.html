<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head th:replace="/html/common/common_head :: common_head(~{::title},~{::link},~{::script})">
    <title>林威博客</title>
    <link rel="stylesheet" th:href="@{/css/user/userInfo.css}">
    <link rel="stylesheet" th:href="@{/css/user/user.css}">
    <script th:src="@{/js/user/userInfo.js}"></script>
</head>
<body>

<div th:replace="/html/common/header::header"></div>
<div th:replace="/html/user/user::side"></div>

<div class="layui-body">
    <!-- 内容主体区域 -->
    <div class="main">
        <div class="avatar-div">
            <div class="layui-upload">
                <div class="layui-upload-list">
                    <img class="layui-upload-img" id="avatar" style="width:100px;height:100px;" th:src="${session.userInfo.avatarUrl}">
                    <p id="demoText"></p>
                </div>
                <button type="button" class="layui-btn" id="uploadBtn">更改头像</button>
            </div>

        </div>
        <div class="userInfo-div">
            <form class="layui-form" lay-filter="userInfo">
                <div class="layui-form-item">
                    <div class="layui-col-md7">
                        <label class="layui-form-label">用户名</label>
                        <div class="layui-input-block">
                            <input type="text" name="userName" lay-verify="title" autocomplete="off" placeholder="" class="layui-input">
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-col-md7">
                        <label class="layui-form-label">手机号</label>
                        <div class="layui-input-block">
                            <input type="text" name="phone" lay-verify="phone" autocomplete="off" placeholder="" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-col-md7">
                        <label class="layui-form-label">生日</label>
                        <div class="layui-input-block">
                            <input type="text" name="birthday" id="birthday" lay-verify="birthday" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-col-md7">
                        <label class="layui-form-label">邮箱</label>
                        <div class="layui-input-block">
                            <input type="text" name="email" lay-verify="email" autocomplete="off" placeholder="" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-col-md7">
                        <label class="layui-form-label">性别</label>
                        <div class="layui-input-block">
                            <input type="radio" name="gender" value="男" title="男" checked="">
                            <input type="radio" name="gender" value="女" title="女">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-col-md7">
                        <label class="layui-form-label">个性签名</label>
                        <div class="layui-input-block">
                            <textarea name="sign" placeholder="请输入内容" class="layui-textarea"></textarea>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-col-md7">
                        <label class="layui-form-label">个人简介</label>
                        <div class="layui-input-block">
                            <textarea name="personalBrief" placeholder="请输入内容" class="layui-textarea"></textarea>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-col-md7">
                        <button class="layui-btn" lay-submit lay-filter="saveUserInfo" >保存</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
